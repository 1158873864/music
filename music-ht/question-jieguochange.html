    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">

<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，Amaze UI 暂不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>

<!-- content start -->
<div class="admin-content">
    <div class="admin-content-body">
        <div class="am-cf am-padding am-padding-bottom-0">
            <div class="am-fl am-cf">
                <strong class="am-text-primary am-text-lg">修改测试题结果</strong> /

            </div>
        </div>

        <hr>

        <div class="am-tabs am-margin" data-am-tabs>
            <ul class="am-tabs-nav am-nav am-nav-tabs">
                <li class="am-active"><a href="#tab1">修改测试题结果</a></li>

            </ul>

            <div class="am-tabs-bd am-form">
                <div class="am-tab-panel am-fade am-in am-active" id="tab1">
                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">分值</div>
                        <div class="am-u-sm-8 am-u-md-10">
                            <input id="min" type="text" style="width: 100px;display: inline-block;"> - <input id="max" type="text" style="width: 100px;display: inline-block;">
                        </div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">推荐压力力度</div>
                        <div class="am-u-sm-8 am-u-md-10">
                            <select id="pressure" class="am-selected" style="width: 150px;">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">对应游戏</div>
                        <div class="am-u-sm-8 am-u-md-10">
                            <select id="game" class="am-selected" style="width: 150px;">
                                <option>雨过天晴</option>
                                <option>菩提树</option>
                                <option>趣味汤姆3</option>
                                <option>旭日东升</option>
                                <option>暴打安倍</option>
                            </select>
                        </div>
                    </div>


                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">测试结果</div>
                        <div class="am-u-sm-8 am-u-md-10">
                            <div class="am-form-group">

                                <textarea class="am-validate" name="myue" id="myue" style="width: 700px"></textarea>
                            </div>
                        </div>
                    </div>


                </div>
            </div>

            <div class="am-margin">
                <a href="question-jieguo.html">
                    <button id="addbutton" type="button" class="am-btn am-btn-primary am-btn-xs"
                            style="background-color: #22cc77; margin-left: 20%;margin-bottom: 10%;">确定
                    </button>
                </a>
            </div>
        </div>

        <footer class="admin-content-footer">

            <p class="am-padding-left"></p>
        </footer>
    </div>
    <!-- content end -->

</div>
