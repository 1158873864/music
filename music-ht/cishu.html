    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 100%;height:400%;"></div>
    <script type="text/javascript">
        $.post("assets/php/gettj.php" ,{name:"cishu"},function (data) {
            var temp = data.split("\n");
            var temp1 = temp[temp.length - 1];
            var q = temp1.split(" ");
            var m1=q[0];
            var m2=q[1];
            var m3=q[2];
            var m4=q[3];
            var m5=q[4];
            var m6=q[5];
            var m7=q[6];
            var m8=q[7];
            var m9=q[8];
            var m10=q[9];
            var m11=q[10];
            var m12=q[11];

            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('main'));

            // 指定图表的配置项和数据
            var option = {
                title: {
                    text: '宣泄次数',
                    subtext: ''
                },
                tooltip: {
                    trigger: 'axis'
                },
                color: ['#ff6c60', '#ff6c60', '#5ab1ef', '#ffb981', '#f9d346'],

                toolbox: {
                    show: true,
                    y: 'bottom',
                    feature: {
//                          mark : {show: true},
//                          dataView : {show: true, readOnly: false},
//                          magicType : {show: true, type: ['line', 'bar']},
//                          restore : {show: true},
                        saveAsImage: {show: true}
                    }
                },
                calculable: true,
                xAxis: [
                    {

                        type: 'category',
                        data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']
                    }
                ],
                yAxis: [
                    {
                        type: 'value'
                    }
                ],
                series: [
                    {
                        name: '宣泄次数',
                        type: 'line',
                        data: [m1,m2,m3,m4,m5,m6,m7,m8,m9,m10,m11,m12],
                        itemStyle: {
                            normal: {
                                color: '#f31232',   // 设置颜色
                                width: '15px',
                            }
                        },

                        markPoint: {
                            data: [
                                {type: 'max', name: '最大值', color: 'red'},
                                {type: 'min', name: '最小值'}

                            ]


                        }
                    }
                ]
            };


            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
        })
    </script>
</body>
