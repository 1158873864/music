<script>
    $("#t").hide();
    var list=new Array();
    $.get("assets/php/getarticletype.php" ,async =false,function (data){
        var temp=data.split("\n");
        var temp1=temp[temp.length-1];
        var questionlist=temp1.split(",");
        for(var i=0;i<questionlist.length-1;i++){
            var question=questionlist[i].split(" ");
            list.push(question);
        }
        for(var i=0;i<list.length;i++){
            $("#type").append("<option value=''>"+list[i][1]+"</option>");
        }

    })

    function changetype(){
        var obj1= document.getElementById("type"); //定位id
        var index1 = obj1.selectedIndex; // 选中索引
        var type = obj1.options[index1].text; // 选中文本
        document.getElementById("t").innerText=type;
        document.getElementById("t").value=type;
    }

</script>
