	$(function() {
  $('#doc-modal-list').find('.am-icon-close').add('#doc-confirm-toggle').
    on('click', function() {
      $('#my-confirm').modal({
        relatedTarget: this,
        onConfirm: function(options) {
          var $link = $(this.relatedTarget).prev('a');
          var msg = $link.length ? '你要删除的链接 ID 为 ' + $link.data('id') :
            '恭喜您，已成功处理';
          alert(msg);
        },
        // closeOnConfirm: false,
        onCancel: function() {
          alert('很遗憾，没有处理完');
        }
      });
    });
});
 $("#checkall").click(function(){
        $("input[name='id[]']").each(function(){
            if (this.checked) {
                this.checked = false;
            }
            else {
                this.checked = true;
            }
        });
    })
  
  $(document).on('click','table thead input[type="checkbox"]',function(){
    if($(this).is(':checked')){
      $('tbody input[type="checkbox"]').prop('checked',true);
    }else{
      $('tbody input[type="checkbox"]').prop('checked',false);
    }
  })
  $(document).on('click','table tbody input[type="checkbox"]',function(){
    console.log($('table tbody input[type="checkbox"]'))
    if($('table tbody input[type="checkbox"]').length==$('table tbody input[type="checkbox"]:checked').length){
      $('thead input[type="checkbox"]').prop('checked',true);
    }else{
      $('thead input[type="checkbox"]').prop('checked',false);
    }
  })

	 
   //批量删除
    function DelSelect(){
        var Checkbox=false;
        $("input[name='id[]']").each(function(){
            if (this.checked==true) {
                Checkbox=true;
            }
        });
        if (Checkbox){
            var t=confirm("您确认要删除选中的内容吗？");
            if (t==false) return false;
            $("#listform").submit();
        }
        else{
            alert("请选择您要删除的内容!");
            return false;
        }
    }
