    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 100%;height:400%;"></div>
    <script>
        var storage=window.localStorage;
        if(storage['admin']!="yes"){
            window.location.href="login.html";
        }
    </script>
    <script type="text/javascript">
        $.post("assets/php/gettj.php" ,{name:"time"},function (data) {
            var temp = data.split("\n");
            var temp1 = temp[temp.length - 1];
            var q = temp1.split(" ");
            var n1 = parseInt(q[0]);
            var n2 = parseInt(q[1]);
            var n3 = parseInt(q[2]);
            var n4 = parseInt(q[3]);
            var n5 = parseInt(q[4]);
            var n6 = parseInt(q[5]);
            var n7 = parseInt(q[6]);
            var n8 = parseInt(q[7]);
            var n9 = parseInt(q[8]);
            var n10 = parseInt(q[9]);
            var n11 = parseInt(q[10]);
            var n12 = parseInt(q[11]);
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('main'));

            // 指定图表的配置项和数据
            var  option = {
                title : {
                    text: '所有使用时间/分钟',
                    subtext: ''
                },
                tooltip : {
                    trigger: 'axis'
                },
                color:['#ff6c60', '#ff6c60','#5ab1ef','#ffb981', '#f9d346'],
                toolbox: {
                    show : true,
                    y: 'bottom',
                    feature : {
//                          mark : {show: true},
//                          dataView : {show: true, readOnly: false},
//                          magicType : {show: true, type: ['line', 'bar']},
//                          restore : {show: true},
                        saveAsImage : {show: true}
                    }
                },
                calculable : true,
                xAxis : [
                    {
                        type : 'category',
                        data : ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月']
                    }
                ],
                yAxis : [
                    {
                        type : 'value'
                    }
                ],
                series : [
                    {
                        name:'使用时间分钟数',
                        type:'line',
                        data:[n1,n2,n3,n4,n5,n6,n7,n8,n9,n10,n11,n12],
                        itemStyle : {
                            normal : {
                                color:'#40a0f2',   // 设置颜色
                                width:'15px',
                            }
                        },

                        markPoint : {
                            data : [
                                {type : 'max', name: '最大值'},
                                {type : 'min', name: '最小值'}
                            ]
                        }
                    }
                ]
            };

            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
        })

    </script>
</body>
