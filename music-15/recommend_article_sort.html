    <!-- 下一页实现 -->
    <script>
        // 其实像google,baidu
        var pagers = document.querySelector('.pagers')
        var lis = pagers.getElementsByTagName("li");
        console.log(lis.length);
        var keyValue = 1;
        pagers.addEventListener('click', function (e) {
            var target = e.target;
            if (target.innerHTML === '下一页') {
                keyValue++;
                if (keyValue >= 8) keyValue = 1;
                for (let i = 0; i < lis.length; i++) {
                    lis[i].className = " ";
                }
                console.log(keyValue);
                lis[keyValue].className = 'active'
            } else if (target.innerHTML === '上一页') {
                keyValue--;
                if (keyValue <= 0) keyValue = 7;
                for (let i = 0; i < lis.length; i++) {
                    lis[i].className = " ";
                }
                console.log(keyValue)
                lis[keyValue].className = 'active';
            } else if(target.nodeName === 'LI') {
                // 这段必须要有
                for (let i = 0; i < lis.length; i++) {
                    lis[i].className = " ";
                    keyValue = Number(target.innerHTML);
                }
                target.className = "active"
            }

        })

        function inittheme(id){
            if(id==0){
                $("body").css({
                    "background":'url(../record/background/background.jpg) no-repeat',
                    "background-size":"cover",
                    "background-position":"center center",
                });
            }
            else {
                $("body").css({
                    "background": 'url(images/bg_' + id + '.jpg) no-repeat',
                    "background-size": "cover",
                    "background-position": "center center",
                });
            }
        }
        var storage=window.localStorage;
        if(storage['has']=='yes'){
            $.get("php/getbackground.php",function (data) {
                var temp = data.split("\n");
                var temp1 = temp[temp.length - 1];
                inittheme(parseInt(temp1));
            })
        }
        else{
            $.get("php/getmessage.php" ,async =false,function (data){
                var temp=data.split("\n");
                var temp1=temp[temp.length-1];
                var q=temp1.split("...");
                $("body").css({
                    "background": 'url(../' + q[3] + ') no-repeat',
                    "background-size": "cover",
                    "background-position": "center center",
                });
            })
        }
        $.get("php/getmessage.php" ,async =false,function (data){
            var temp=data.split("\n");
            var temp1=temp[temp.length-1];
            var q=temp1.split("...");
            document.getElementById("title").innerText=q[0];
            document.getElementById("t2").innerText=q[0];
            $("body").css({
                "background": 'url(../' + q[3] + ') no-repeat',
                "background-size": "cover",
                "background-position": "center center",
            });
        })
    </script>
